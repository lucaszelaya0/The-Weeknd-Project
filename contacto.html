<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto de la pagina no-oficial de The Weeknd">
    <title>The Weeknd │ Contacto</title>
</head>
<body class="bodyContacto">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand icon" href="index.html">THE WEEKND</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto nav">
                    <li class="nav-item zoom">
                        <a class="nav-link" href="musica.html">musica</a>
                    </li>
                    <li class="nav-item zoom">
                        <a class="nav-link" href="biografia.html">biografia</a>
                    </li>
                    <li class="nav-item zoom">
                        <a class="nav-link" href="galeria.html" >galeria</a>
                    </li>
                    <li class="nav-item zoom">
                        <a class="nav-link" href="tour.html">tour</a>
                    </li>
                    <li class="nav-item zoom">
                        <a class="nav-link" href="contacto.html">contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="contact">
                <h2>Contacto</h2>
            <form class="contact__form">
                <input class="contact__text" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <input class="contact__text" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">                    
                <input class="contact__text" type="email" name="correo" id="correo" placeholder="Ingrese su email">
                <select class="contact__text" name="pais" id="pais">
                    <option value="arg">Argentina</option>
                    <option value="uy">Uruguay</option>
                    <option value="cl">Chile</option>
                    <option value="py">Paraguay</option>                        
                    <option value="otro">Otro</option>
                </select>
                <textarea class="contact__text" name="mensaje" placeholder="Deje su mensaje" id="" cols="30" rows="10"></textarea>
                <input class="contact__btn" type="submit" value="Enviar">
            </form>
        </div>
    </section>
    <footer>
        <div class="redes">
            <ul class="redes__icons">
                <li class="redes__icon"><a href="https://www.facebook.com/theweeknd"><img src="img/facebook.png" alt="facebook the weeknd"></a></li>
                <li class="redes__icon"><a href="https://www.instagram.com/theweeknd"><img src="img/instagram.png" alt="instagram the weeknd"></a></li>
                <li class="redes__icon"><a href="https://www.twitter.com/theweeknd"><img src="img/twitter.png" alt="twitter the weeknd"></a></li>
                <li class="redes__icon"><a href="https://www.youtube.com/user/TheWeekndVEVO"><img src="img/youtube.png" alt="youtube the weeknd"></a></li>
                <li class="redes__icon"><a href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ"><img src="img/spotify.png" alt="spotify the weeknd"></a></li>
            </ul>
            <p class="terminos">
                Página sin fines de lucro ni comerciales
            </p>
            <p class="terminos">
            Copyright Lucas Zelaya©
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
